<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Build Your Hero</title>
  <meta name="description" content="Play a matching game to build your own unique character!">
  <meta name="author" content="Beckett Hanan">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="title"><h1>Build Your Hero <br>Matching Game</h1></header>
  <section id="main">
    <section id="card-box">

    </section>
    <section id="display">
      <section id="moves">
        <h3><strong>Moves: </strong><span id="move-counter"></span></h3>
      </section>
      <h3>Character: </h3>
      <section id="character">
        <div id="hat" class="character-part"></div>
        <div id="weapon" class="character-part"></div>
        <div id="armor" class="character-part"></div>
        <div id="food" class="character-part"></div>
        <div id="shoe" class="character-part"></div>
      </section>
    </section>
  </section>
  <script type="module" src="js/bundle.js"></script>
</body>
</html>
